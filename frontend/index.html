<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Almacén</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gestión de Inventario</h1>

    <section id="formulario">
        <h2>Agregar Producto</h2>
        <form id="productoForm">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" required step="0.01">

            <label for="cantidad">Cantidad Inicial:</label>
            <input type="number" id="cantidad" required>

            <label for="sede">ID de Sede (store_id):</label>
            <input type="text" id="sede" required>

            <button type="submit">Guardar Producto</button>
        </form>
    </section>

    <section id="consulta">
        <h2>Consultar Inventario</h2>
        <input type="text" id="consultaSede" placeholder="ID de Sede">
        <button onclick="consultarInventario()">Consultar</button>
        <div id="resultadoInventario"></div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
